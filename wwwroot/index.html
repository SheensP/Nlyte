<html>
<head>
    <link rel="stylesheet" href="css/library.css" />
    <script src="js/app.js" type="module"></script>
</head>
<body>
<div class="output">
    <div id="titles" class="titles panel">
        <div class="title">Books</div>
        <ul id="titles-list">
        </ul>
    </div>
    <div id="results" class="results panel">
        <div id="commonWords" class="commonWords">
            <div class="title">Most common 10 words: </div>
            <ul id="commonWords-list"></ul>

        </div>
        <div id="searchArea" class="searchArea">
            <span class="title">Search:</span>
            <input type="text" id="searchTxt" class="searchTxt" disabled keyup="SearchWord()" placeholder="Please type a minimum 3 letters"/>
        </div>
        <div id="searchResults" class="searchResults">
            <div class="title">Search Results: </div>
            <ul id="searchResults-list"></ul>
        </div>
    </div>
</div>
</body>
</html>
